<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Pase por Copa</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBekVlPQBsY8qH8i5gr89bgdzF_iiI6_FQ&callback=initMap"></script>
<script>
  function initMap() {
    const darkStyle = [
      { elementType: "geometry", stylers: [{ color: "#212121" }] },
      { elementType: "labels.icon", stylers: [{ visibility: "off" }] },
      { elementType: "labels.text.fill", stylers: [{ color: "#757575" }] },
      { elementType: "labels.text.stroke", stylers: [{ color: "#212121" }] },
      {
        featureType: "administrative",
        elementType: "geometry",
        stylers: [{ color: "#757575" }]
      },
      {
        featureType: "administrative.country",
        elementType: "labels.text.fill",
        stylers: [{ color: "#9e9e9e" }]
      },
      {
        featureType: "administrative.land_parcel",
        stylers: [{ visibility: "off" }]
      },
      {
        featureType: "administrative.locality",
        elementType: "labels.text.fill",
        stylers: [{ color: "#bdbdbd" }]
      },
      {
        featureType: "poi",
        elementType: "labels.text.fill",
        stylers: [{ color: "#757575" }]
      },
      {
        featureType: "poi.park",
        elementType: "geometry",
        stylers: [{ color: "#181818" }]
      },
      {
        featureType: "poi.park",
        elementType: "labels.text.fill",
        stylers: [{ color: "#616161" }]
      },
      {
        featureType: "poi.park",
        elementType: "labels.text.stroke",
        stylers: [{ color: "#1b1b1b" }]
      },
      {
        featureType: "road",
        elementType: "geometry.fill",
        stylers: [{ color: "#2c2c2c" }]
      },
      {
        featureType: "road",
        elementType: "labels.text.fill",
        stylers: [{ color: "#8a8a8a" }]
      },
      {
        featureType: "road.arterial",
        elementType: "geometry",
        stylers: [{ color: "#373737" }]
      },
      {
        featureType: "road.highway",
        elementType: "geometry",
        stylers: [{ color: "#3c3c3c" }]
      },
      {
        featureType: "road.highway.controlled_access",
        elementType: "geometry",
        stylers: [{ color: "#4e4e4e" }]
      },
      {
        featureType: "road.local",
        elementType: "labels.text.fill",
        stylers: [{ color: "#616161" }]
      },
      {
        featureType: "transit",
        elementType: "labels.text.fill",
        stylers: [{ color: "#757575" }]
      },
      {
        featureType: "water",
        elementType: "geometry",
        stylers: [{ color: "#000000" }]
      },
      {
        featureType: "water",
        elementType: "labels.text.fill",
        stylers: [{ color: "#3d3d3d" }]
      }
    ];

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 6,
      center: { lat: -34.6037, lng: -58.3816 },
      disableDefaultUI: true, // üî• Oculta controles y barra superior
      styles: darkStyle // <-- estilo aplicado
    });

    const bodegas = [
        { name: "Bodega AlEste", lat: -38.81409931752603, lng: -62.69427304681777, url: "https://www.bodegaaleste.com/" },
        { name: "Bodega Saldungaray", lat: -38.21499243935064, lng: -61.77631687384355, url: "https://www.bodegasaldungaray.com.ar/main" },
        { name: "Trapiche Costa & Pampa", lat: -38.13009145038007, lng: -57.726338816177716, url: "https://trapiche.com.ar/comin/" },
        { name: "Cord√≥n Blanco", lat: -37.32716047996582, lng: -59.18190694781175, url: "https://cordonblanco.com/" },
        { name: "La Juana Uribe", lat: -35.160737405493926, lng: -58.81250404520461, url: "https://lajuanauribe.com.ar/" },
        { name: "Gamboa", lat: -34.25771056657454, lng: -58.91485958831745, url: "https://www.bodegagamboa.com.ar/" },
        { name: "Finca La Anfitriona", lat: -34.26653314144725, lng: -59.48731761696653, url: "https://www.fincalaanfitriona.com/" },
        { name: "Finca Las Ant√≠podas", lat: -34.614410637370895, lng: -60.91527828571691, url: "https://www.instagram.com/lasantipodasok/" },
        { name: "Estancia La Catalina ‚Äì Myl Colores", lat: -38.131636987285454, lng: -61.47643650453495, url: "https://www.instagram.com/mylcolores/" },
        { name: "Bodega La Blanqueada", lat: -35.987923212124315, lng: -59.06942954700261, url: "#" }
    ];

    bodegas.forEach((bodega) => {
      const marker = new google.maps.Marker({
        position: { lat: bodega.lat, lng: bodega.lng },
        map,
        title: bodega.name,
        icon: {
          url: "img/Uvita.png", // √≠cono uvas üçá
          scaledSize: new google.maps.Size(35, 35),
          anchor: new google.maps.Point(17, 35)
        }
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `<h3>${bodega.name}</h3><a href="${bodega.url}" target="_blank">Visitar</a>`,
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    });
  }

  window.onload = initMap;
</script>
